shipbot:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100

  # Position Controllers ---------------------------------------
  shoulder1_joint_controller:
    type: position_controllers/JointPositionController
    joint: shoulder1_joint
    pid: {p: 3.0, i: 0.0, d: 0.0}

  shoulder2_joint_controller:
    type: position_controllers/JointPositionController
    joint: shoulder2_joint
    pid: {p: 3.0, i: 0.0, d: 0.0}

  elbow_joint_controller:
    type: position_controllers/JointPositionController
    joint: elbow_joint
    pid: {p: 3.0, i: 0.0, d: 0.0}

  wrist1_joint_controller:
    type: position_controllers/JointPositionController
    joint: wrist1_joint
    pid: {p: 3.0, i: 0.0, d: 0.0}

  wrist2_joint_controller:
    type: position_controllers/JointPositionController
    joint: wrist2_joint
    pid: {p: 3.0, i: 0.0, d: 0.0}
